spring.application.name=Camp
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/CAMP?createDatabaseIfNotExist=true&useUnicode=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=false
#systeme conx
spring.jpa.hibernate.ddl-auto=update
#Server configuration
server.servlet.context-path=/CAMP
spring.mvc.format.date= yyyy-MM-dd

### logging configuration ###
logging.level.root= info
# Logging pattern for the console
logging.pattern.console= =%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n
logging.pattern.file= = %msg %n
logging.level.tn.esprit.spring.controller= INFO
logging.logback.rollingpolicy.max-file-size= 100KB
logging.file.name=c:/logging/spring_file.log
